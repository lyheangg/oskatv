<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule - Oska TV</title>
    <link rel="shortcut icon" href="img/oskatv.webp" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header class="head-bar">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light py-3 position-sticky top-0 z-999"
      >
        <div class="container">
          <a href="../" class="text-dark text-decoration-none"
            ><img src="../img/oskatv.webp" width="75px" alt="Logo Oska TV" />
            <span class="h5 fw-semibold ms-2">Oska TV</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-dark my-2" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="navitem px-4 h5">
                <a href="../" class="nav-link"
                  ><i class="bi bi-house-fill"></i> Home</a
                >
              </li>
              <li class="navitem px-4 h5">
                <a href="../teams" class="nav-link"
                  ><i class="bi bi-people-fill"></i> Teams</a
                >
              </li>
              <li class="navitem px-4 h5">
                <a href="../schedule/" class="nav-link"
                  ><i class="bi bi-calendar-fill"></i> Schedule</a
                >
              </li>
              <li class="navitem px-4 h5">
                <a href="../rulesbook" class="nav-link"
                  ><i class="bi bi-book-fill"></i> Rules Book</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="d-flex mb-2">
        <a href="../" class="btn btn-warning rounded-5 me-1">Home</a>
        <i class="bi bi-chevron-right mx-1 mt-2"></i>
        <a href="../" class="btn btn-warning rounded-5 mx-1"> Schedule</a>
      </div>
      <div class="container text-center">
        <h2 class="my-3 fw-semibold text-decoration-underline">
          <i class="bi bi-asterisk"></i> BRACKET
          <i class="bi bi-asterisk"></i>
        </h2>
        <a href="../bracket" class="btn btn-lg btn-outline-dark w-100 mb-3"
          >BRACKET PAGE</a
        >
        <h2 class="my-3 fw-semibold text-decoration-underline">
          <i class="bi bi-calendar-fill"></i> SCHEDULE
          <i class="bi bi-calendar-fill"></i>
        </h2>
        <div class="row g-3">
          <div class="col-md-6">
            <a
              href="../schedule/round1/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 1</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round2/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 2</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round3/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 3</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round4/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 4</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round5/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 5</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round6/"
              class="btn btn-lg btn-outline-dark w-100"
              >ROUND 6</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round7/"
              class="btn btn-lg btn-outline-dark w-100"
              >SEMI-FINAL</a
            >
          </div>
          <div class="col-md-6">
            <a
              href="../schedule/round8/"
              class="btn btn-lg btn-outline-dark w-100"
              >GRAND FINAL</a
            >
          </div>
        </div>
      </div>
    </section>
    <button
      id="toggleButton"
      class="btn btn-lg btn-secondary rounded-5"
      onclick="toggleLink()"
    >
      <i class="bi bi-chevron-up"></i>
    </button>

    <div id="hiddenLink">
      <a
        href="https://facebook.com/OskaTv"
        class="btn btn-lg btn-primary my-1"
        target="_blank"
      >
        <i class="bi bi-facebook"></i> Facebook
      </a>
      <br />
      <a
        href="https://t.me/OskaTv"
        class="btn btn-lg btn-info my-1"
        target="_blank"
      >
        <i class="bi bi-telegram"></i> Telegram
      </a>
      <br />
      <a
        href="https://tiktok.com/@oska.tv"
        class="btn btn-lg btn-dark my-1"
        target="_blank"
      >
        <i class="bi bi-tiktok"></i> TikTok
      </a>
    </div>
    <section class="row text-center mt-4 mb-3">
      <div class="col-12">
        <span class="h4 pb-2">ORGANIZED BY:</span> <br />
        <a href="https://www.facebook.com/OskaTV" target="_blank" class="mt-3">
          <img
            src="../img/oskatv.webp"
            alt="Oska logo"
            width="100px"
            class="me-3"
          />
        </a>
      </div>
    </section>
    <footer class="text-center container my-5">
      <div class="container m-3">
        <p>
          Copyright Â©

            document.write(new Date().getFullYear());
          </script>
          All right reserved by Oska TV. Code and Design by
          <a
            class="text-decoration-none"
            target="_blank"
            href="https://t.me/lyheang1"
            >Lyheang</a
          >.
        </p>
      </div>
    </footer>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
